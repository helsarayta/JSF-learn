<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="../index.xhtml">


	<ui:define name="content">
		<h:form id="studentForm">
			<p:outputLabel value="Student Name" />
			<p:inputText value="#{studentForm.vo.name}" />
			<p:spacer />
			<p:outputLabel value="Student Address" />
			<p:inputText value="#{studentForm.vo.address}" />
			<p:commandButton value="Submit" process="@form" action="#{studentForm.saveStudent}"/>
		</h:form>
	</ui:define>

</ui:composition>
