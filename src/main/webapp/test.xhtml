<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


	<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="index.xhtml">
		<ui:define name="content">
			<script type="text/javascript">
				function display() {
					/* alert(document.getElementById("formTest:hidden").value); */
					alert($('#formTest\\:hidden').val());

				}
			</script>
			<h:form id="formTest">
				<h:inputText value="#{userForm.vo.username}" />
				<h:selectManyCheckbox value="#{userForm.vo.city}">
					<f:selectItem itemLabel="Semarang" itemValue="SMG" />
					<f:selectItem itemLabel="Surabaya" itemValue="SBY" />
					<f:selectItem itemLabel="Jakarta" itemValue="JKT" />
					<f:selectItem itemLabel="Yogyakarta" itemValue="YOG" />
				</h:selectManyCheckbox>

				<h:inputHidden value="This is from input Hidden" id="hidden" />

				<h:commandButton value="Submit" />
				<h:commandButton value="Show Hidden" onclick="display()" />

				<h:inputText onchange="this.form.submit()">
					<f:valueChangeListener type="com.heydie.MyDemo" />
				</h:inputText>

				<br />
				<h:outputText value="#{userForm.vo.username}" />
				<h:outputText value="#{userForm.vo.city}" />
			</h:form>
		</ui:define>
	</ui:composition>
